<ion-content>
  <div class="flex-wrapper">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary" >Resources-One</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>


        <ion-button color="dark" size="full" fill="clear">Forget password/email</ion-button>


    
        <ion-button expand="block">Login</ion-button>
        <ion-button expand="block" fill="clear" color="primary">Register</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
